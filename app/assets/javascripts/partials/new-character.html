<select ng-model='raceSelect' ng-change='updateRace()'>
  <option value=''>-- Select race --</option>
  <option ng-repeat='race in races' value='{{race._id}}'>{{race.name}}</option>
</select>

<select ng-model='classSelect' ng-change='updateClass()'>
  <option value=''>-- Select class --</option>
  <option ng-repeat='class in classes' value='{{class._id}}'>{{class.name}}</option>
</select>
