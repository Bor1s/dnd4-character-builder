<div ng-show="!$rootScope.currentCharacter" ng-include src="'/assets/partials/top-bar.html'"></div>

<div class='ability-score-names'>
  <div>
    {{abilityScoresNames[0]}}
  </div>

  <div>
    {{abilityScoresNames[1]}}
  </div>

  <div>
    {{abilityScoresNames[2]}}
  </div>

  <div>
    {{abilityScoresNames[3]}}
  </div>

  <div>
    {{abilityScoresNames[4]}}
  </div>

  <div>
    {{abilityScoresNames[5]}}
  </div>
</div>

<div class='current-ability-scores'>
  <div>
    {{str}}
  </div>

  <div>
    {{con}}
  </div>

  <div>
    {{dex}}
  </div>

  <div>
    {{int}}
  </div>

  <div>
    {{wis}}
  </div>

  <div>
    {{cha}}
  </div>
</div>

<div class='inc-dec'>
  <div>
    <div ng-click='changeAs(1, "str")'>+</div>
    <div ng-click='changeAs(-1, "str")'>-</div>
  </div>

  <div>
    <div ng-click='changeAs(1, "con")'>+</div>
    <div ng-click='changeAs(-1, "con")'>-</div>
  </div>

  <div>
    <div ng-click='changeAs(1, "dex")'>+</div>
    <div ng-click='changeAs(-1, "dex")'>-</div>
  </div>

  <div>
    <div ng-click='changeAs(1, "int")'>+</div>
    <div ng-click='changeAs(-1, "int")'>-</div>
  </div>

  <div>
    <div ng-click='changeAs(1, "wis")'>+</div>
    <div ng-click='changeAs(-1, "wis")'>-</div>
  </div>

  <div>
    <div ng-click='changeAs(1, "cha")'>+</div>
    <div ng-click='changeAs(-1, "cha")'>-</div>
  </div>
</div>

<div class='points-left' ng-show='spendPoints != undefined'>{{spendPoints}}</div>

<hr />

<a ng-click='backToClass()'>Back to class</a>
<a ng-click='updateAbilityScores()'>Next</a>
